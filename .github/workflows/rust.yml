name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build_minimum:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Switch to min version
      uses: actions-rs/toolchain@v1
      with:
        toolchain: 1.36.0
        override: true
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
  build_nightly:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Switch to nightly
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        override: true
    - name: Run tests
      run: cargo test --verbose --features unsize
